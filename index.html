	  <script>
        // Kod JavaScript do obsługi licznika osób
        var countElement = document.getElementById('count');

        // Sprawdzanie, czy wartość istnieje w localStorage
        if (localStorage.getItem('viewCount')) {
            // Jeśli istnieje, pobieramy ją
            var viewCount = parseInt(localStorage.getItem('viewCount'));
        } else {
            // Jeśli nie istnieje, ustawiamy wartość na 0
            var viewCount = 78521;
        }

        // Inkrementacja wartości i zapisywanie w localStorage
        viewCount++;
        localStorage.setItem('viewCount', viewCount);

        // Wyświetlanie aktualnej wartości
        countElement.textContent = viewCount;
